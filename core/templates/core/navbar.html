{% load static %}

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'core/navbar.css' %}">
</head>

<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
            <img src="{% static 'core/img/logo_pur_beurre.svg' %}" alt="logo Pur Beurre" id="logo_pur_beurre">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">Pur Beurre</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="svg-icons" href="{% url 'profile' %}">
                                {% include 'core/img/user.svg' %}
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="svg-icons" href="#">
                                {% include 'core/img/carrot.svg' %}
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="svg-icons" href="{% url 'logout' %}">
                                {% include 'core/img/sign-out.svg' %}
                            </a>
                        </li>
    
                    {% else %}
                    <li class="nav-item">
                        <a class="svg-icons" href="{% url 'login' %}">
                            {% include 'core/img/sign-in.svg' %}
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

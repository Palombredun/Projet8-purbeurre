{% load static %}

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'core/navbar.css' %}">
</head>

<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
            <img src="{% static 'core/img/logo_pur_beurre.svg' %}" alt="logo Pur Beurre" id="logo_pur_beurre">
            <a class="navbar-brand js-scroll-trigger" href="{% url 'home' %}">Pur Beurre</a>
            
            <div class="col-lg-3 offset-lg-5">
                <form action="/Recherche/" method="GET">
                        <input class="form-control-sm" type="text" name="query" placeholder="Chercher..." required>
                </form>
            </div>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="svg-icons" href="{% url 'profile' %}">
                                {% include 'core/img/user.svg' %}
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="svg-icons" href="{% url 'favorites' %}">
                                {% include 'core/img/carrot.svg' %}
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="svg-icons" href="{% url 'logout' %}">
                                {% include 'core/img/sign-out.svg' %}
                            </a>
                        </li>
    
                    {% else %}
                    <li class="nav-item">
                        <a class="svg-icons" href="{% url 'login' %}">
                            {% include 'core/img/sign-in.svg' %}
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
